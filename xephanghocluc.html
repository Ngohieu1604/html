<script>
    let a=parseInt(prompt('điểm bài kiểm tra'))
    let b=parseInt(prompt('điểm thi giữa kỳ'))
    let c=parseInt(prompt('điểm thi cuối kỳ'))
    document.write('điểm tổng trung bình là:'+((a+b+c)/3))
    if (((a+b+c)/3)>=8){
        alert('học sinh giỏi')
    }else if(((a+b+c)/3)>=6.5){
        alert('học sinh khá')
    }else if (((a+b+c)/3)>=3.5){
        alert('học sinh trung bình')
    }else {
        alert('ở lại lớp')
    }
</script>
