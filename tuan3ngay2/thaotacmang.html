<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="giatri">
<input type="button" id="Add" value="bấm" onclick="layphantu();">

<div id="result"></div>
<div id="b"></div>
</body>

<script>
    let x = 0;
    let array = Array();
    function layphantu() {
        array[x] =parseInt(document.getElementById("giatri").value);
        alert("phần tử: " + array[x] + " hàng " + x);
        x++;
        document.getElementById("giatri").value = "";
    }
    function inphantu() {
        let d = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            d += "phần tử " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = d;
        let c =0;
        for (let i = 0; i < array.length; i++) {
            c +=array[i]
        }
        document.getElementById("b").innerText="tổng là:"+c
    }

</script>
