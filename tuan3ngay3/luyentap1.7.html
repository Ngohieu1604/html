<script>
   let a = [1,5,4,2,7,9,3,6,8,12]
   let V = +prompt("Nhập số của bạn vào")
   V = Number(V)
   for (let i = 0; i < a.length; i++) {
       if (V == a[i]){
           a.splice(i,1);
           a.push(0)
       }
   }
   console.log(a);

</script>
