<script>
  let a=new Array(10)
  for (let i = 0; i <a.length ; i++) {
      a[i]=parseInt(Math.random()*100000)
  }  console.log(a)
  document.write(a+"<br>")

  let index=0
  for (let i=0; i < a.length; i++) {

          index=i
      }
  }
  document.write("lớn nhất:"+max+"vị trí:"+index)
