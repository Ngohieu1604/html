<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>bài tập vòng lặp while</h2>
<p id="kito"></p>
</body>
<script>
    let num=parseInt(prompt("nhập số ở đây"))
    let total=0
    while (num != -1){
        num=parseInt(prompt("nhập số ở đây"))
       total=num+total
        alert("number");
    }
    document.getElementById("kito").innerHTML=total
</script>
</html>
