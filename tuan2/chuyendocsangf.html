<script>
  let c=parseInt(prompt('do C'))
  let f=c*(9/5)+32
  if (c>=0) {
      alert('f có kết quả dương')
  } else if (c<(-18)){
      alert('f có kết quả âm')
  }
  document.write('Kết quả là '+f)
</script>
